<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>
			IV CALCULATOR
		</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	</head>
	<body>
		<div class="container-fluid" id="container-site">
			<div id="header">
				<p>IV CALCULATOR</p>
			</div>
			<div class="disclaimer">
				<p>
					<a href="https://github.com/rvlb-19/iv_calculator/blob/master/README.md">
						Clique aqui para ler o guia de uso.
					</a>
				</p>
			</div>
			<div class="pkmn-form">
				<select id="pkmn-list">
					<option value="0">Escolha um Pokémon</option>
				</select>
				<div class="separator"></div>
				<div class="row">
					<div class="col-md-3">
						<input type="text" id="pkmn-hp" placeholder="HP">
					</div>
					<div class="col-md-3">
						<input type="text" id="pkmn-cp" placeholder="CP">
					</div>
					<div class="col-md-3">
						<select id="pkmn-dust">
							<option value="0">Dust</option>
						</select>
					</div>
					<div class="col-md-3">
						<select id="level-list">
							<option value="0">Level</option>
						</select>
					</div>
				</div>
				<div class="separator"></div>
				<div class="row">
					<div class="col-md-4">
						<p>Filtro de Stamina</p>
					</div>
					<div class="col-md-4">
						<p>Filtro de Attack</p>
					</div>
					<div class="col-md-4">
						<p>Filtro de Defense</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<input type="text" id="pkmn-min-sta" placeholder="Min IV">
					</div>
					<div class="col-md-2">
						<input type="text" id="pkmn-max-sta" placeholder="Max IV">
					</div>
					<div class="col-md-2">
						<input type="text" id="pkmn-min-atk" placeholder="Min IV">
					</div>
					<div class="col-md-2">
						<input type="text" id="pkmn-max-atk" placeholder="Max IV">
					</div>
					<div class="col-md-2">
						<input type="text" id="pkmn-min-def" placeholder="Min IV">
					</div>
					<div class="col-md-2">
						<input type="text" id="pkmn-max-def" placeholder="Max IV">
					</div>
				</div>
			</div>
			<div class="separator"></div>
			<input type="button" id="calc-btn" value="Calcular">
		</div>
		<div class="separator"></div>
		<div id="results"></div>
		<div class="disclaimer">
			<p>Pokémon and all respective names are ™ and © of Nintendo (1996-2016)</p>
		</div>
	</body>
	<script type="text/javascript" src="js/script.js"></script>
</html>
